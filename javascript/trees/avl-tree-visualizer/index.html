<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML AVL Tree</title>
  </head>
  <body>
    <h1>Simple AVL Tree Visualizer</h1>
    <div>
      <input
        type="text"
        placeholder="Enter nodes to be inserted. You can insert multiple nodes separated by space."
        style="width: 50%"
      />
      <button>Insert Nodes</button>
      <div>
        <br /><span
          ><b>Example:</b> <i>11 6 12 2 10 13 1 5 9 14 4 8 15 3 7 16</i>
        </span>
      </div>
      <br />
        <div class="tree"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
